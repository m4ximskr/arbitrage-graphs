<div class="real-time-arbitrage">
  <app-arbitrage-graph-filters></app-arbitrage-graph-filters>
  <app-arbitrage-graph [nodes]="graphNodes()" [links]="graphLinks()" [showElapsedSeconds]="true"></app-arbitrage-graph>
  <button mat-flat-button (click)="toggleArbitrageGraph()">
    @if (areEventsFiring) {
    <mat-icon>stop</mat-icon>
    } @else {
    <mat-icon>play_arrow</mat-icon>
    }
    {{areEventsFiring ? 'Stop' : 'Start'}}
  </button>
</div>
